<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert between fahrenheit and celsius </title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-3 brightRedBg ">Temperature converter</h1>
        <h3 class="mx-3 mt-4 boxShadow">If you would like to convert between degrees fahrenheit (F) and degrees celsius (C), use the converter below.</h3>
    </div>
    
    <div class=" container">
        <div class="d-flex justify-content-evenly border align-items-center">
            <div class="row container ">
                <div class="col-12 col-sm-6 d-flex justify-content-center">
                    <p class=" mt-3 border boxShadow fitContent">Temperature: </p>
                </div>
                <div class="col-12 col-sm-6 d-flex justify-content-center align-content-center">
                    <input type="number" data-temp class="mb-1 maroonBg" placeholder="Enter temperature here">
                </div>
            </div>
        </div>
        <div class="mx-3 my-5 d-flex justify-content-evenly">
            <button class="brightRedBg p-2" data-convertToF>Convert to F</button>
            <button class="brightRedBg p-2" data-convertToC>Convert to C</button>
            
        </div>
        <div class="mx-3 my-5">
            <p id="celsius"></p>
            <p id="fahrenheit"></p>
        </div>
    </div>
    
    <script src="/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
